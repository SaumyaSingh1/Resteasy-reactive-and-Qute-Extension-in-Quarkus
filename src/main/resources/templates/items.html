<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Presenting Qute Items </title>
</head>
<body>
    <h1>List of Items</h1>
    <ul>
        {#for item in items}
        <li>
            {item.name}:
            {#if item.price <= 100}
                {item.price}
            {#else}
                <del>{item.price}</del> <strong>{item.discountedPrice}</strong>
            {/if}
        </li>
        {/for}
    </ul>
</body>
</html>
